<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="siteTitle">Fotógrafo Profissional</title>
  <meta name="description" id="siteMeta" content="">
  <meta property="og:title" id="ogTitle" content="">
  <meta property="og:description" id="ogDesc" content="">
  <meta property="og:image" id="ogImage" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/site/templates/moderno/css/style.css">
</head>
<body class="theme-moderno">

  <!-- NAV MODERNO (floating, colorido) -->
  <nav class="nav-moderno">
    <div class="nav-container">
      <a href="#" class="logo" id="navLogo">Estúdio</a>
      <div class="nav-menu" id="navLinks"></div>
    </div>
  </nav>

  <!-- HERO MODERNO (diagonal split, gradient) -->
  <section id="section-hero" class="hero-moderno">
    <div class="hero-bg" id="heroBg"></div>
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div class="hero-text">
        <h1 id="heroTitle">Eternizando Momentos</h1>
        <p id="heroSubtitle">Fotografia com alma e simplicidade</p>
        <a href="#section-portfolio" class="btn-moderno">Ver Trabalhos</a>
      </div>
      <div class="hero-shape"></div>
    </div>
  </section>

  <!-- SOBRE (layout assimétrico com cartão flutuante) -->
  <section id="section-sobre" class="section-sobre">
    <div class="sobre-container">
      <div class="sobre-image-wrap">
        <img id="sobreImage" src="" alt="">
        <div class="sobre-badge">
          <span>+5 anos</span>
          <p>de experiência</p>
        </div>
      </div>
      <div class="sobre-text">
        <h2 id="sobreTitle">Sobre</h2>
        <p id="sobreText"></p>
      </div>
    </div>
  </section>

  <!-- PORTFOLIO (grid assimétrico 3 colunas) -->
  <section id="section-portfolio" class="section-portfolio">
    <div class="portfolio-container">
      <div class="section-header">
        <h2 class="section-title">Portfólio</h2>
        <p class="section-subtitle">Trabalhos recentes</p>
      </div>
      <div class="portfolio-grid" id="portfolioGrid"></div>
    </div>
  </section>

  <!-- SERVIÇOS (cartões com ícones grandes) -->
  <section id="section-servicos" class="section-servicos">
    <div class="servicos-container">
      <div class="section-header">
        <h2 class="section-title">Serviços</h2>
        <p class="section-subtitle">O que oferecemos</p>
      </div>
      <div class="servicos-grid" id="servicosGrid"></div>
    </div>
  </section>

  <!-- DEPOIMENTOS (cartões com gradiente) -->
  <section id="section-depoimentos" class="section-depoimentos">
    <div class="depoimentos-container">
      <div class="section-header">
        <h2 class="section-title">Depoimentos</h2>
        <p class="section-subtitle">O que dizem nossos clientes</p>
      </div>
      <div class="depoimentos-slider" id="depoimentosTrack"></div>
    </div>
  </section>

  <!-- CONTATO (duas colunas, formulário moderno) -->
  <section id="section-contato" class="section-contato">
    <div class="contato-container">
      <div class="contato-info-wrap">
        <h2 id="contatoTitle">Contato</h2>
        <p id="contatoText"></p>
        <div class="contact-info" id="contatoInfo"></div>
      </div>
      <form id="contactForm" class="contact-form">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="mensagem" placeholder="Mensagem" rows="5" required></textarea>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <!-- FOOTER MODERNO -->
  <footer class="footer-moderno">
    <div class="footer-content">
      <p id="footerLogo"></p>
      <div class="footer-social" id="footerSocial"></div>
      <p class="footer-copy" id="footerCopy">&copy; 2026. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div id="portfolioLightbox" class="lightbox" style="display:none;">
    <button id="lbClose" class="lb-close">×</button>
    <button id="lbPrev" class="lb-arrow lb-prev">‹</button>
    <img id="lbImage" src="" alt="">
    <button id="lbNext" class="lb-arrow lb-next">›</button>
  </div>

  <script src="/site/templates/shared-site.js"></script>
</body>
</html>
