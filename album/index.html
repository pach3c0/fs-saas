<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova de Álbum - Visualizador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #fafafa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
    }
    .navbar {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 18px 0 12px 0;
      display: flex;
      align-items: center;
      gap: 18px;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .navbar .logo {
      height: 38px;
      width: 38px;
      border-radius: 8px;
      object-fit: cover;
      margin-left: 24px;
      margin-right: 10px;
    }
    .container {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      padding: 32px 24px 24px 24px;
      min-height: 320px;
    }
    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 18px;
      background: #fafafa;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.15s;
    }
    .btn:active { background: #1d4ed8; }
    .error { color: #f87171; margin-bottom: 12px; }
    .success { color: #34d399; margin-bottom: 12px; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      margin: 10px 0 18px 0;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: #16a34a;
      border-radius: 6px;
      transition: width 0.3s;
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 18px 0 10px 0;
    }
    .carousel-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: #2563eb;
      cursor: pointer;
      padding: 0 10px;
      user-select: none;
    }
    .carousel-img {
      max-width: 340px;
      max-height: 220px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0002;
      background: #f3f4f6;
      user-select: none;
      pointer-events: none;
      -webkit-user-select: none;
    }
    .sheet-status {
      font-size: 1rem;
      font-weight: 600;
      margin: 8px 0 0 0;
      color: #2563eb;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin: 18px 0 0 0;
    }
    .actions .btn-approve {
      background: #16a34a;
    }
    .actions .btn-revision {
      background: #dc2626;
    }
    .comment-box {
      margin: 14px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .comment-box textarea {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      min-height: 60px;
      background: #fafafa;
    }
    .btn-approve-all {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin: 18px 0 0 0;
    }
    .status-message {
      font-size: 1.2rem;
      font-weight: 700;
      color: #16a34a;
      text-align: center;
      margin: 32px 0 0 0;
    }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 18px 4vw 18px 4vw; }
      .carousel-img { max-width: 98vw; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <nav class="navbar">
    <img src="/assets/logo.png" alt="Logo" class="logo" id="logo">
    <span id="album-title">Prova de Álbum</span>
  </nav>
  <div class="container" id="main-container">
    <!-- Conteúdo dinâmico -->
  </div>
  <script src="js/viewer.js"></script>
</body>
</html>
